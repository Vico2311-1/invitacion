                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Evento comenzado";
                }
            }
            updateCountdown();
            let interval = setInterval(updateCountdown, 1000);
        }
        window.onload = function() {
            let eventDate = new Date("Jul 31, 2024 18:00:00").getTime(); // Cambia esta fecha al día del evento

        };
